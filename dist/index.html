<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Totally Real Site</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
    <input type="text" id="recipe-input" placeholder="Ingredient">
    <button id="search">search</button>
    <div id="ingredient-info"></div>
    <script id="recipe-template" type="text/x-handlebars-template">
        {{#each recipes}}
            <div class='recipe'>
                <br>
                <a href='{{href}}'>{{title}}</a><br><br><br>
                <img class='image' src='{{thumbnail}}'><br>
                <h2>Ingredients:</h2>
                <ul>
                {{#each ingredients}}
                    <li>{{this}}</li>
                {{/each}}
               </ul>
            </div>
        {{/each}}
    
    </script>


    

    <script src="./handlebars/dist/handlebars.js"></script>
    <script src="./jquery/dist/jquery.js"></script>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>
</body>

</html>
